<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üéÆ Ritik's Controller</title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      overflow-x: hidden;
    }

    h1 {
      color: #fff;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      letter-spacing: 2px;
    }

    .controller-container {
      background: linear-gradient(145deg, #2a2a3e, #1e1e32);
      border-radius: 30px;
      padding: clamp(20px, 4vw, 40px);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .controller {
      display: grid;
      grid-template-areas:
        ".    up    ."
        "left stop right"
        ".   down   .";
      gap: clamp(15px, 3vw, 25px);
      width: 100%;
    }

    .btn {
      border: none;
      border-radius: 50%;
      background: linear-gradient(145deg, #4a90e2, #357abd);
      color: white;
      cursor: pointer;
      font-size: clamp(18px, 4vw, 24px);
      font-weight: bold;
      width: clamp(60px, 12vw, 80px);
      height: clamp(60px, 12vw, 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: 
        0 8px 16px rgba(0, 0, 0, 0.3),
        inset 0 2px 0 rgba(255, 255, 255, 0.2),
        inset 0 -2px 0 rgba(0, 0, 0, 0.2);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    .btn:active::before {
      width: 100%;
      height: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 12px 20px rgba(0, 0, 0, 0.4),
        inset 0 2px 0 rgba(255, 255, 255, 0.3),
        inset 0 -2px 0 rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.3),
        inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    #up { 
      grid-area: up; 
      background: linear-gradient(145deg, #28a745, #1e7e34);
    }
    
    #down { 
      grid-area: down; 
      background: linear-gradient(145deg, #28a745, #1e7e34);
    }
    
    #left { 
      grid-area: left; 
      background: linear-gradient(145deg, #ffc107, #e0a800);
    }
    
    #right { 
      grid-area: right; 
      background: linear-gradient(145deg, #ffc107, #e0a800);
    }
    
    #stop { 
      grid-area: stop; 
      background: linear-gradient(145deg, #dc3545, #bd2130);
      font-size: clamp(20px, 5vw, 28px);
    }

    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-connected {
      background: rgba(40, 167, 69, 0.8) !important;
    }

    .status-disconnected {
      background: rgba(220, 53, 69, 0.8) !important;
    }

    /* Mobile Portrait (320px - 480px) */
    @media screen and (max-width: 480px) and (orientation: portrait) {
      body {
        justify-content: flex-start;
        padding-top: 60px;
      }
      
      .controller-container {
        padding: 25px;
        margin: 0 10px;
      }
      
      .controller {
        gap: 20px;
      }
      
      .btn {
        width: 70px;
        height: 70px;
        font-size: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }
    }

    /* Mobile Landscape (481px - 768px) */
    @media screen and (min-width: 481px) and (max-width: 768px) {
      .controller-container {
        padding: 30px;
      }
      
      .btn {
        width: 75px;
        height: 75px;
        font-size: 22px;
      }
    }

    /* Tablet Portrait (769px - 1024px) */
    @media screen and (min-width: 769px) and (max-width: 1024px) {
      .controller-container {
        padding: 35px;
        max-width: 600px;
      }
      
      .btn {
        width: 85px;
        height: 85px;
        font-size: 26px;
      }
      
      .controller {
        gap: 30px;
      }
    }

    /* Desktop (1025px+) */
    @media screen and (min-width: 1025px) {
      .controller-container {
        padding: 40px;
        max-width: 650px;
      }
      
      .btn {
        width: 90px;
        height: 90px;
        font-size: 28px;
      }
      
      .controller {
        gap: 35px;
      }
      
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 
          0 15px 25px rgba(0, 0, 0, 0.4),
          inset 0 2px 0 rgba(255, 255, 255, 0.3),
          inset 0 -2px 0 rgba(0, 0, 0, 0.2);
      }
    }

    /* iPad specific adjustments */
    @media screen and (min-device-width: 768px) and (max-device-width: 1024px) {
      body {
        padding: 20px;
      }
      
      .controller-container {
        background: linear-gradient(145deg, #2a2a3e, #1e1e32);
        border-radius: 35px;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .btn {
        box-shadow: 
          0 8px 16px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2),
          inset 0 -1px 0 rgba(0, 0, 0, 0.2);
      }
    }
  </style>
</head>
<body>

  <div class="connection-status" id="connectionStatus">Disconnected</div>

  <h1>üéÆ Ritik's Controller</h1>

  <div class="controller-container">
    <div class="controller">
      <button id="up" class="btn" onclick="sendCommand('forward')" ontouchstart="" aria-label="Move Forward">‚Üë</button>
      <button id="left" class="btn" onclick="sendCommand('left')" ontouchstart="" aria-label="Turn Left">‚Üê</button>
      <button id="stop" class="btn" onclick="sendCommand('stop')" ontouchstart="" aria-label="Stop">‚ñ†</button>
      <button id="right" class="btn" onclick="sendCommand('right')" ontouchstart="" aria-label="Turn Right">‚Üí</button>
      <button id="down" class="btn" onclick="sendCommand('backward')" ontouchstart="" aria-label="Move Backward">‚Üì</button>
    </div>
  </div>

  <!-- MQTT.js CDN -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Update connection status
    function updateConnectionStatus(connected) {
      const statusEl = document.getElementById('connectionStatus');
      if (connected) {
        statusEl.textContent = 'Connected';
        statusEl.className = 'connection-status status-connected';
      } else {
        statusEl.textContent = 'Disconnected';
        statusEl.className = 'connection-status status-disconnected';
      }
    }

    // Override the original sendCommand to include visual feedback
    const originalSendCommand = window.sendCommand;
    window.sendCommand = function(command) {
      // Add visual feedback
      const button = event.target;
      if (button && button.classList.contains('btn')) {
        button.style.transform = 'translateY(1px) scale(0.95)';
        setTimeout(() => {
          button.style.transform = '';
        }, 150);
      }
      
      // Call original function
      if (originalSendCommand) {
        originalSendCommand(command);
      }
    };
  </script>
</body>
</html>
